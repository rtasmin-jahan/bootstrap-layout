<!DOCTYPE html>
<html>
<head>
    <!--meta start-->
    <meta charset="UTF-8">
    <meta name="title" content="Layout">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="bootstrap 5 Layout">
    <meta name="keywords" content="practice, bootstrap5">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    <meta name="author" content="tasmin jahan">
    <!--meta end-->
    <!--title -->
    <!--css start-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <!--css end-->
     <title>Bootstrap Layout</title>
</head>

<body>
    <section class="header">
        <div class="container bg-light">
            <div class="row">
                <div class="col-md-2 col-sm-3 col-12 mb-2">
                    <div class="box">1.1</div>
                </div>
                <div class="col-md-7 col-sm-6 col-7">
                    <div class="box">1.2</div>
                </div>
                <div class="col-md-3 col-sm-3 col-5">
                    <div class="box">1.3</div>
                </div>
            </div>
        </div>
    </section>
    <section class="hero">
        <div class="container bg-white">
            <div class="row">
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-8 d-sm-block d-none mb-2">
                            <div class="box">2.1</div>
                        </div>
                        <div class="col-md-4">
                            <div class="box">2.2</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 d-md-block d-none">
                    <div class="box">3</div>
                </div>
            </div>
        </div>
    </section>
    <section class="body">
        <div class="container bg-light">
            <div class="row">
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-4 col-sm-9 col-12 mb-2">
                            <div class="box">4.1</div>
                        </div>
                        <div class="col-sm-3 col-12 d-md-none mb-2">
                            <div class="box">3</div>
                        </div>
                        <div class="col-md-8 col-sm-12 mb-2">
                            <div class="box">4.2</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 d-sm-block d-none">
                    <div class="box">5</div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container bg-light">
            <div class="row">
                <div class="col-md">
                    <div class="box">6.1</div>
                </div>
            </div>
        </div>
    </footer>
    <!--js start-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <!--js end-->
</body>
</html>
